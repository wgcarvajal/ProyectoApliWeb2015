<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantillas/plantilla.xhtml">

            <ui:define name="title">
                Iniciar Sesion
            </ui:define>

            <ui:define name="body">
                <h:form id="formularioInicioSession">                
                    <p:messages globalOnly="true"/>
                    <p:panelGrid columns="3" style="text-align:left;" styleClass="panelgrid">                   
                        <p:outputLabel  value="Nombre de Usuario:" />
                        <p:inputText id="user" value="#{usuariosController.nombreUsuario}" required="true" requiredMessage="Ingrese nombre de usuario" styleClass="userClass"/>
                        <p:message for="user" />

                        <p:outputLabel  value="Contraseña:" />                    
                        <p:password id="contrasena" value="#{usuariosController.contrasena}" required="true" requiredMessage="Ingrese una contraseña" styleClass="passwordClass"/>                                                                                    
                        <p:message for="contrasena" />
                         
                        <!-- -->
                         <p:link  value="¿Has olvidado tu contraseña?" style="float:right; font-size: smaller;"/>                                                                                                                                                                                  
                        <!-- -->
                        
                        <p:outputLabel/>
                        <p:commandButton style="background: #22419A;color:#FFFFFF;font-style: italic;font-weight: normal;"
                                             value="Iniciar Sesión" 
                                             action="#{usuariosController.login()}"
                                             ajax="false"
                                             />
                    </p:panelGrid>                
            </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>
        
    </body>

</html>
