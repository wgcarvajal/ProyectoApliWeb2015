<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />                     

        <!-- Estilos -->     
        
        <h:outputStylesheet name="./css/normalize.css"/>
        <h:outputStylesheet name="./css/estilos.css"/>
        <h:outputStylesheet library="css" name="loginStyle.css"/>
        
        <!-- Scripts 
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/main.js"></script>-->

        <title><ui:insert name="titulo">titulo de la pagina</ui:insert></title>
    </h:head>

    <h:body>
       
        <header id="mainHeader">
            <div class="contenedor">
                <div class="top">
                    <div class="logo">
                        <a href="#"></a>
                    </div>
                    <div class="borde-redondo"></div>
                    <a href="#" class="titulo">Tu Soporte<!--#{bundle.AppName}--></a>
                     
                    <div class="CuadroDeBotonesSesion">                        
                        <ui:insert name="CuadroDeBotonesSesion">
                            <h:form id="form">
                                
                                <p:commandButton rendered="#{usuariosController.esusuarioSinSession()}"  style="border: none; font-family: inherit; width: 120px;
                                              border-radius: 5px;background: #092169;font-size: 13px;color: #FFFFFF;font-weight: normal;"
                                              value="Registrarse" action="#{usuariosController.registrarse()}"
                                              ajax="false"/> 
                                
                                
                                
                                <h:link rendered="#{usuariosController.esusuarioConSession()}" id="opcionesusuario" style="text-decoration: none;color:#FFFFFF; ">
                                    #{usuariosController.nombreUsuario()}
                                    <p:graphicImage style="width:20px; margin:0;margin-left: 5px;" library="img" name="usuario.png"/>
                            </h:link>
                                
                                
                           <p:menu rendered="#{usuariosController.esusuarioConSession()}" overlay="true" trigger="opcionesusuario"  my="left top" at="left bottom">        
                                   
                               <p:menuitem value="Cerrar SesiÃ³n" action="#{usuariosController.logout()}"
                                                />
                                </p:menu> 
                                
                             
                                    
                                
                            </h:form>
                        </ui:insert>  
                        
                    </div>
                    <div class="clear">
                        
                    </div>
                </div>
                <div class="bottom">
                    <br></br>                    
                </div>                
                <nav id="mainNav">                       
                    <ui:insert name="menuprincipal">
                        <ul>
                           
                            <li><span class="punta"></span><p:link rendered="#{usuariosController.esUsuarioOempleado()}"  value="Incidentes"/></li>
                            <li><span class="punta"></span><p:link rendered="#{usuariosController.esEmpleado()}"  value="Gestion Incidentes"/></li>

                            <!--<li><span class="punta"></span><p:link  outcome="/usuario/medidas/consultaTest" value="Consultar Test"/></li>-->
                        </ul>
                    </ui:insert>           
                </nav>                
            </div>
        </header>

        <section id="contenido">
            <div class="contenedor">                
                <ui:insert name="title">Default Title</ui:insert>  
                <ui:insert name="body">Default Body</ui:insert>
                <div class="clear"></div>
            </div>
        </section>

        <footer id="mainFooter">
            <div class="contenedor">
                <div class="separador"></div>
                <div class="pie">
                  
                    <div class="clear"></div>
                </div>
            </div>
        </footer>        
        
    </h:body>
</html>
