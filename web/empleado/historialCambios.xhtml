<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="titulo">
                Historial
            </ui:define>              

            <ui:define name="title">
                
            </ui:define>
            
            <ui:define name="menuprincipal">
                <ul>                           
                    <li><span class="punta"></span><p:link outcome="/empleado/gestionIncidentes"  value="Gestionar Incidentes"/></li>
                    <li><span class="punta"></span><p:link outcome="/empleado/registroIncidentes"  value="Registrar Incidente"/></li>                    
                    
                </ul>
            </ui:define>

            <ui:define name="body">
                
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Inicio" outcome="/empleado/gestionIncidentes" />
                        <p:menuitem value="Historial de Cambios"/>
                    </p:breadCrumb>
                </h:form>
                
                <div class="tituloPrincipalPagina"><h1>Historial de Cambios</h1></div>               
                <div class="centrarFormulario">
                    <p:tree value="#{historialCambios.root}" var="node">
                        <p:treeNode>
                            <h:outputText value="#{node}"/>
                        </p:treeNode>
                    </p:tree>
                </div>

            
                <p:growl globalOnly="true" autoUpdate="true" />
            
            </ui:define>                                   
        </ui:composition>        

    </body>
</html>
