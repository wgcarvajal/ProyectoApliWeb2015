<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantillas/plantilla.xhtml">

            <ui:define name="title">
                hola
            </ui:define>

            <ui:define name="body">
                <h:form id="formularioInicioSession">                
                <p:messages closable="true"/>
                <p:panelGrid style="text-align:left;" styleClass="panelgrid">
                    <p:row>
                        <p:column></p:column>
                        <p:column></p:column>
                        <p:column></p:column>                        
                    </p:row>
                    <p:row>
                        <p:column></p:column>
                        <p:column></p:column>
                        <p:column></p:column>                        
                    </p:row>
                    <p:row>
                        <p:column style="text-align:right;">
                            <p:outputLabel  value="Nombre de Usuario:" />
                            <p:outputLabel style="color:red;"  value=" * " />
                        </p:column>
                        <p:column>
                            <p:inputText id="firstname" value="#{usuariosController.nombreUsuario}" 
                                         required="true" label="Firstname" requiredMessage="Ingrese nombre de usuario"/>
                            
                        </p:column>
                        <p:column>
                            <p:message for="firstname" display="icon" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align:right;">
                            <p:outputLabel  value="Contraseña:" />
                            <p:outputLabel style="color:red;"  value=" * " />
                        </p:column>
                        <p:column>
                            <p:password id="contrasena" value="#{usuariosController.contrasena}" 
                                         label="Lastname" required="true" requiredMessage="Ingrese una contraseña">
                                <f:validateLength minimum="6" />
                                <p:ajax update="msgContrasena" event="keyup" />
                            </p:password>                          
                        </p:column>
                        <p:column>
                            <p:message for="contrasena" id="msgContrasena" display="icon" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>                                
                        </p:column>
                        <p:column>
                            <p:link  value="¿Has olvidado tu contraseña?">                                
                            </p:link> 
                        </p:column>
                        <p:column>                            
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>                                
                        </p:column>
                        <p:column>
                            <p:commandButton style="background: #22419A;color:#FFFFFF;font-style: italic;font-weight: normal;"
                                             value="Iniciar Sesión" update="formularioInicioSession"
                                             action="#{usuariosController.login()}"
                                             />
                        </p:column>
                    </p:row>
                </p:panelGrid>                                   
            </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

        
    </body>










</html>
