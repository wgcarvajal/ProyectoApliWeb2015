<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form id="tablasIncidentes">
            
            <p:panel id="tablaIncidete" rendered="#{mostrarIncidentes.habilitarTablaIncidentes}">                                            
                <p:dataTable  var="incidentes" value="#{mostrarIncidentes.listaIncidentes}"
                                      paginator="true" rows="20"  
                                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                      >

                            
                            <p:column headerText="Fecha">
                                #{incidentes.incfecharegistro}
                            </p:column>  
                            <p:column headerText="Prioridad">
                                #{mostrarIncidentes.convertirPrioridad(incidentes.incnivel)}
                            </p:column> 
                    
                            <p:column headerText="DescripciÃ³n">
                                #{incidentes.incdescripcion}
                            </p:column> 
                            
                            <p:column headerText="Acciones" width="70">                                
                                <p:commandLink title="Ver o Editar"   style="text-decoration: none;"  >                                    
                                    <p:graphicImage style="width:25px;margin-left: 5px;" library="img/usuarios" name="ver.png"/>
                                </p:commandLink>                      
                            </p:column>
                        </p:dataTable>
                    </p:panel>                   
                    
                </h:form>
        
    </ui:composition>    
</html>
